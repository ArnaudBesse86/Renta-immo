<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de rentabilité d'investissement locatif</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
        <div id="userInfo" class="text-left mb-4">
            Nom : <span id="userName"></span><br />
            Prénom : <span id="userFirstName"></span><br />
            Email : <span id="userEmail"></span><br />
            Date de naissance : <span id="userBirthDate"></span><br /><br />
            <button id="logoutButton" class="text-blue-500" style="display: none;">Se déconnecter</button>
        </div>
        
        <!-- Nouvel emplacement pour la liste des calculs -->
        <h3 class="mt-4 font-bold">Mes Calculs</h3>
        <div id="calculsList"></div>  

        
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
       /* import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
*/
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
import { getFirestore, collection, query, where, getDocs, doc, getDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';


        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAvdnnSLFslpEGuMiNG_N0BePMNJ0lOqnQ",
            authDomain: "https://rentabilite-immo.firebaseapp.com",
            projectId: "rentabilite-immo",
            storageBucket: "gs://rentabilite-immo.appspot.com",
            //messagingSenderId: "79218113340",
           // appId: "1:79218113340:web:6b2c952af5c4c7add07c39",
            //measurementId: "G-VQCNFHWV5Q"                                                                                      
            // ... autres configurations
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Références aux éléments du DOM
        const userNameElement = document.getElementById('userName');
        const userFirstNameElement = document.getElementById('userFirstName');
        const userEmailElement = document.getElementById('userEmail');
        const userBirthDateElement = document.getElementById('userBirthDate');
        const logoutButton = document.getElementById('logoutButton');

        // Fonction pour afficher le nom de l'utilisateur
        async function displayUserInfo(user) {
            if (user) {
                try {
                    const docRef = doc(db, 'utilisateurs', user.uid);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        userNameElement.textContent = `${userData.nom}`;
                        userFirstNameElement.textContent = `${userData.prenom}`;
                        userEmailElement.textContent = `${userData.email}`;
                        userBirthDateElement.textContent = `${userData.birthDate}`;
                        logoutButton.style.display = 'inline-block';
                        //document.getElementById('authContainer').style.display = 'none';
                    }
                } catch (error) {
                            console.error("Erreur lors de la récupération des données utilisateur:", error);
                    }
            } else {
                    userNameElement.textContent = '';
                    logoutButton.style.display = 'none';
                    document.getElementById('authContainer').style.display = 'block';
                    //document.getElementById('calculatorContainer').style.display='none';
            }
            }

        

       // Fonction pour afficher les calculs de l'utilisateur
        function displayUserCalculs(user) {
        const calculsList = document.getElementById('calculsList');
        calculsList.innerHTML = ''; // Nettoyer la liste existante

        if (!user) {
            calculsList.innerHTML = '<p>Veuillez vous connecter pour voir vos calculs.</p>';
            return;
        }

        console.log("Utilisateur connecté:", user.uid);

        const calculQuery = query(collection(db, "mes-calculs"), where("idutilisateur", "==", user.uid));
        console.log("calculQuery:", calculQuery); // Pour le débogage

        getDocs(calculQuery)
            .then((querySnapshot) => {
            console.log("Nombre de documents récupérés:", querySnapshot.size);
            if (querySnapshot.empty) {
                calculsList.innerHTML = '<p>Aucun calcul trouvé pour cet utilisateur.</p>';
            } else {
                querySnapshot.forEach((doc) => {
                console.log("Document data:", doc.data());
                
                const calcul = doc.data();
                const calculDiv = document.createElement('div');
                calculDiv.className = 'mb-4 p-4 border rounded';

                calculDiv.innerHTML = `
                    <h3 class="font-bold">Calcul ID: ${doc.id}</h3>
                    <ul class="list-disc pl-5 mt-2">
                        <li>Apport: ${calcul.apport || '0'} €</li>
                        <li>Assurance: ${calcul.assurance || '0'} €</li>
                        <li>Charges copropriété: ${calcul.chargescopro || '0'} €</li>
                        <li>Durée emprunt: ${calcul.dureeemprunt || '0'} ans</li>
                        <li>Frais de notaire: ${calcul.fraisdenotaire || '0'} €</li>
                        <li>Frais gestion locative: ${calcul.fraisgestionlocative || '0'} €</li>
                        <li>Loyer mensuel: ${calcul.loyermensuel || '0'} €</li>
                        <li>Montant emprunt: ${calcul.montantemprunt || '0'} €</li>
                        <li>Prix du bien: ${calcul.prixdubien || '0'} €</li>
                        <li>Taux d'intérêt: ${calcul.tauxinteret || '0'} %</li>
                        <li>Taxe foncière: ${calcul.taxefonciere || '0'} €</li>
                    </ul>
                    <!-- Bouton de suppression -->
                    <button class="delete-btn text-red-500 mt-2" data-id="${doc.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                `;

                calculsList.appendChild(calculDiv);
                });

                // Gestion de l'événement de suppression
                const deleteButtons = document.querySelectorAll('.delete-btn');
                deleteButtons.forEach((button) => {
                    button.addEventListener('click', (e) => {
                    const docId = e.currentTarget.getAttribute('data-id');
                    deleteDocument(docId);
                    });
                });
            }
            })
            .catch((error) => {
            console.error("Erreur lors de la récupération des calculs:", error);
            calculsList.innerHTML = `<p>Erreur lors de la récupération des calculs: ${error.message}</p>`;
            });
        }




        // Fonction pour gérer les changements d'état d'authentification
        function handleAuthStateChanged(user) {
                displayUserInfo(user);
                if (user) {
                    displayUserCalculs(user);
                } else {
                    document.getElementById('calculsList').innerHTML = '<p>Veuillez vous connecter pour voir vos calculs.</p>';
                }
            }
        
        // Écouter les changements d'état d'authentification
        onAuthStateChanged(auth, handleAuthStateChanged);

        // Exposer la fonction globalement si nécessaire
        window.refreshUserCalculs = () => {
            const user = auth.currentUser;
            if (user) {
                displayUserCalculs(user);
            }
        };


        // Fonction pour supprimer un document
        function deleteDocument(docId) {
        const confirmDelete = confirm("Êtes-vous sûr de vouloir supprimer ce dossier ?");
        
        if (confirmDelete) {
            const docRef = doc(db, "mes-calculs", docId);

            deleteDoc(docRef)
            .then(() => {
                alert('Le document a été supprimé avec succès.');
                // Rafraîchir la liste ou supprimer l'élément correspondant du DOM
                document.querySelector(`[data-id="${docId}"]`).parentElement.remove();
            })
            .catch((error) => {
                console.error("Erreur lors de la suppression du document:", error);
                alert("Erreur lors de la suppression du document.");
            });
        }
        }

        // Gestion de la déconnexion
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                console.log('Utilisateur déconnecté');
            }).catch((error) => {
                console.error('Erreur lors de la déconnexion:', error);
            });
        });



        

        
    </script>
</body>
</html>
